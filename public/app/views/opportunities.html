<div class="container">

<div class="row">
	<div class="col-lg-12">
		<h1>Opportunities</h1>
	</div>
</div>

	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-sm-12 center search">

		<!-- Search Bar for Filtering Results -->

			<form class="form-horizontal">
				<div class="form-group">
					<label for="search" class="sr-only">Search</label>
					<!-- <div class="col-lg-9"> -->
						<input type="text" ng-model="searchInputText" id="search-bar" placeholder="Filter By Model, Manufacturer, Price, Type" />
					<!-- </div> -->
				</div>
			</form>
		</div>

	</div>


<div class="row">
	<div class="col-lg-12 well">
		<table class="table table-hover table-striped">
		  <thead>
		    <tr>
		    	<th>Manufacturer</th>
		      <th>Model</th>
		      <th>Storage</th>
		      <th>Condition</th>
		      <!-- <th>Carrier</th>
		      <th>Color</th>
		      <th>Country</th> -->
		      <th>Quantity</th>
		      <th>Price</th>
		      <th>Sales Rep</th>
		      <th>Type</th>
		      <th>Date</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr ng-repeat="phone in opportunity | searchFilter: searchInputText | orderBy: 'created_at':true">
		    	<td>{{phone.manufacturer}}</td>
		      <td>{{phone.model}}</td>
		      <td>{{phone.storage}}</td>
		      <td>{{phone.condition}}</td>
		      <!-- <td>{{phone.carrier}}</td>
		      <td>{{phone.color}}</td>
		      <td>{{phone.country}}</td> -->
		      <td>{{phone.quantity}}</td>
		      <td>${{phone.price}}</td>
		      <td>{{phone.salesRep}}</td>
		      <td>{{phone.type}}</td>
		      <td>{{phone.created_at | date: "shortDate"}}</td>
		    </tr>
		   </tbody>
		</table>


	</div>

</div>
</div>
